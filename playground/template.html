<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baklava Playground</title>
    <link rel="stylesheet" href="./dist/themes/default.css" />
    <script type="module" src="./dist/baklava.js"></script>
    <script>
      // Live reload
      new EventSource('/esbuild').addEventListener('change', () => location.reload());
    </script>
    <style>
      *:not(:defined) {
        display: none;
      }

      body {
        font-family: var(--bl-font-family);
      }

      h1 {
        font: var(--bl-font-display-1);
      }
    </style>
  </head>
  <body>
    <bl-button>button</bl-button>

    <pre class="log"></pre>

    <script type="module">
      const button = document.querySelector('bl-button');
      const log = document.querySelector('.log');

      button.addEventListener('bl-click', e => {
        console.log('bl-click: ', e);
        log.innerHTML += `bl-click: ${e}\n`;
      });

      button.addEventListener('click', e => {
        console.log('click: ', e);
        log.innerHTML += `click: ${e}\n`;
      });
    </script>
  </body>
</html>
